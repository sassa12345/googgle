<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        /* 全体設定：真っ黒 */
        body { 
            margin: 0; 
            background-color: #000; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: #222;
        }

        /* パスワード入力ボックス：左上、小さく、目立たない */
        #passInput {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 20px;
            background: #000;
            border: 1px solid #111;
            color: #333;
            outline: none;
            font-size: 12px;
            padding-left: 5px;
            z-index: 9999;
        }

        /* 本とコントローラーは最初は非表示 */
        #viewer, #controls { display: none; }

        #viewer { 
            flex: 1; 
            width: 100%; 
        }

        /* コントロールバー */
        #controls {
            background: #111;
            padding: 10px 0;
            flex-direction: column;
            gap: 5px;
            border-top: 1px solid #333;
        }

        /* ボタンの列：横スクロール可能 */
        .btn-row {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0 10px;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
        }
        .btn-row::-webkit-scrollbar { display: none; }

        /* ボタンスタイル */
        button {
            background: #222;
            color: #666;
            border: 1px solid #333;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            min-width: 50px;
            flex-shrink: 0;
        }
        button:active { background: #444; color: #fff; }

        .back-link {
            color: #444;
            text-decoration: none;
            font-size: 12px;
            padding: 5px 10px;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>

    <input type="password" id="passInput" autocomplete="off">

    <div id="viewer"></div>
    
    <div id="controls">
        <div class="btn-row">
            <button onclick="skip(-50)">-50</button>
            <button onclick="skip(-10)">-10</button>
            <button onclick="skip(-5)">-5</button>
            <button onclick="rendition.prev()" style="flex-grow:1; font-weight:bold;">＜ 1</button>
        </div>
        <div class="btn-row">
            <button onclick="rendition.next()" style="flex-grow:1; font-weight:bold;">1 ＞</button>
            <button onclick="skip(5)">+5</button>
            <button onclick="skip(10)">+10</button>
            <button onclick="skip(50)">+50</button>
        </div>
        <a href="index.html" class="back-link">Return</a>
    </div>

    <script>
        // --- 共通機能：パニックボタン (dキー) ---
        document.addEventListener('keydown', (e) => {
            if(e.key === 'd') {
                document.body.style.display = 'none';
                // 履歴を残さないリダイレクト
                window.location.replace("https://www.google.com"); 
            }
        });

        const CORRECT_PASSWORD = 'haru33haru';
        const passInput = document.getElementById('passInput');
        const viewer = document.getElementById('viewer');
        const controls = document.getElementById('controls');
        let book, rendition;

        // --- 認証ロジック ---
        function unlockViewer() {
            passInput.style.display = 'none';
            viewer.style.display = 'block';
            controls.style.display = 'flex'; // flexに戻す
            
            // 認証済みマーク（セッション中のみ有効）
            sessionStorage.setItem('auth', 'true');
            
            // ここで初めて本を読み込む
            initReader();
        }

        // 1. ページ読み込み時のチェック
        if (sessionStorage.getItem('auth') === 'true') {
            unlockViewer();
        } else {
            // 2. 未認証ならパスワード入力待ち
            // パスワード入力フィールドにフォーカスを当てる（PCで即入力可能にする）
            passInput.focus(); 

            // **修正点**: keydownイベントで認証を処理
            passInput.addEventListener('keydown', function(e) {
                // Enterキーが押されたら
                if (e.key === 'Enter') { 
                    // 入力値が正しければ
                    if (this.value === CORRECT_PASSWORD) {
                        unlockViewer();
                    } else {
                        // 間違えたら黙ってクリア
                        this.value = ''; 
                    }
                }
            });
        }


        // --- EPUBリーダー機能 ---
        function initReader() {
            const params = new URLSearchParams(window.location.search);
            const url = params.get('book');

            if (!url) return; 

            book = ePub(url);
            rendition = book.renderTo("viewer", {
                width: "100%",
                height: "100%",
                flow: "paginated",
                method: "default", 
                manager: "continuous"
            });

            rendition.display();
        }

        // ページ飛ばし機能
        async function skip(count) {
            if (!rendition) return;
            const absCount = Math.abs(count);
            
            // 1ページずつ連続でめくる
            for (let i = 0; i < absCount; i++) {
                if (count > 0) {
                    await rendition.next(); 
                } else {
                    await rendition.prev();
                }
            }
        }
    </script>
</body>
</html>
