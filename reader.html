<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        /* 全体設定：真っ黒 */
        body { 
            margin: 0; 
            background-color: #000; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: #222;
        }

        /* パスワード入力ボックス：左上、小さく、目立たない */
        #passInput {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 20px;
            background: #000;
            border: 1px solid #111;
            color: #333;
            outline: none;
            font-size: 12px;
            padding-left: 5px;
            z-index: 9999;
        }

        /* 本とコントローラーは最初は非表示 */
        #viewer, #controls { display: none; }

        /* --- 修正箇所：色の反転フィルタを削除 --- */
        #viewer { 
            flex: 1; 
            width: 100%; 
            /* 以前あった 'filter: invert(1) hue-rotate(180deg);' を削除しました */
        }
        /* ------------------------------------ */


        /* コントロールバー */
        #controls {
            background: #111;
            padding: 10px 0;
            flex-direction: column;
            gap: 5px;
            border-top: 1px solid #333;
        }

        /* ボタンの列：横スクロール可能 */
        .btn-row {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0 10px;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
        }
        .btn-row::-webkit-scrollbar { display: none; }

        /* ボタンスタイル */
        button {
            background: #222;
            color: #666;
            border: 1px solid #333;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            min-width: 50px;
            flex-shrink: 0;
        }
        button:active { background: #444; color: #fff; }

        .back-link {
            color: #444;
            text-decoration: none;
            font-size: 12px;
            padding: 5px 10px;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>

    <input type="password" id="passInput" autocomplete="off">
    <div id="viewer"></div>
    <div id="controls">
        <div class="btn-row">
            <button onclick="skip(-50)">-50</button>
            <button onclick="skip(-10)">-10</button>
            <button onclick="skip(-5)">-5</button>
            <button onclick="rendition.prev()" style="flex-grow:1; font-weight:bold;">＜ 1</button>
        </div>
        <div class="btn-row">
            <button onclick="rendition.next()" style="flex-grow:1; font-weight:bold;">1 ＞</button>
            <button onclick="skip(5)">+5</button>
            <button onclick="skip(10)">+10</button>
            <button onclick="skip(50)">+50</button>
        </div>
        <a href="index.html" class="back-link">Return</a>
    </div>

    <script>
        // --- 共通機能：パニックボタン (dキー) ---
        document.addEventListener('keydown', (e) => {
            if(e.key === 'd') {
                document.body.style.display = 'none';
                window.location.replace("https://www.google.com");
            }
        });

        const passInput = document.getElementById('passInput');
        const viewer = document.getElementById('viewer');
        const controls = document.getElementById('controls');
        let book, rendition;

        // --- 認証ロジック ---
        function unlockViewer() {
            passInput.style.display = 'none';
            viewer.style.display = 'block';
            controls.style.display = 'flex';
            sessionStorage.setItem('auth', 'true');
            initReader();
        }

        // 1. 既に認証済みかチェック
        if (sessionStorage.getItem('auth') === 'true') {
            unlockViewer();
        }

        // 2. 未認証ならパスワード入力待ち
        passInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (this.value === 'haru33haru') {
                    unlockViewer();
                } else {
                    this.value = '';
                }
            }
        });

        // --- EPUBリーダー機能 ---
        function initReader() {
            const params = new URLSearchParams(window.location.search);
            const url = params.get('book');

            if (!url) return; 

            book = ePub(url);
            rendition = book.renderTo("viewer", {
                width: "100%",
                height: "100%",
                flow: "paginated"
                /* --- 修正箇所：ビューポート設定の追加 --- */
                // 表示領域をデバイスに合わせて自動調整し、コンテンツが画面を占領しないようにします
                // 特定のEPUBファイルの表示が崩れる場合は、"paginated"を"scrolled-doc"に変更してみてください
                method: "default", 
                manager: "continuous"
                /* ------------------------------------- */
            });

            // ダークテーマ設定を削除し、本の元の色を活かすようにしました
            rendition.display();
        }

        // ページ飛ばし機能
        async function skip(count) {
            if (!rendition) return;
            const isNext = count > 0;
            const absCount = Math.abs(count);
            
            for (let i = 0; i < absCount; i++) {
                if (isNext) {
                    // await をつけることで、1ページずつ確実にめくる処理を待機します
                    await rendition.next(); 
                } else {
                    await rendition.prev();
                }
            }
        }
    </script>
</body>
</html>
