<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        /* 全体設定：真っ黒 */
        body { 
            margin: 0; 
            background-color: #000; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: #222;
        }

        /* パスワード入力ボックス：左上、小さく、目立たない */
        #passInput {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 20px;
            background: #000;
            border: 1px solid #111;
            color: #333;
            outline: none;
            font-size: 12px;
            padding-left: 5px;
            z-index: 9999;
        }

        /* ------------------------------------- */
        /* --- 本棚 (LIBRARY) スタイル --- */
        /* ------------------------------------- */
        #library { 
            display: none; /* JSで認証後に表示 */
            padding: 20px; 
            margin-top: 30px; 
            overflow-y: auto; 
            flex-grow: 1; /* ビューワー表示前は画面全体を使う */
        }
        .book-list { list-style: none; padding: 0; max-width: 600px; margin: 0 auto; }
        .book-link { 
            display: block; 
            padding: 10px; 
            border-bottom: 1px solid #222;
            text-decoration: none; 
            color: #444; 
            font-size: 14px;
        }
        .book-link:hover { color: #888; }


        /* ------------------------------------- */
        /* --- ビューワー (READER) スタイル --- */
        /* ------------------------------------- */
        #viewer-container { 
            display: none; /* 初期は非表示 */
            flex-grow: 1; 
            flex-direction: column; 
            width: 100%; 
            height: 100%;
        }
        #viewer { 
            flex: 1; 
            width: 100%; 
        }

        /* コントロールバー */
        #controls {
            background: #111;
            padding: 10px 0;
            flex-direction: column;
            gap: 5px;
            border-top: 1px solid #333;
        }
        .btn-row {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0 10px;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
        }
        .btn-row::-webkit-scrollbar { display: none; }
        button {
            background: #222;
            color: #666;
            border: 1px solid #333;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            min-width: 50px;
            flex-shrink: 0;
        }
        button:active { background: #444; color: #fff; }
        .back-link {
            color: #444;
            text-decoration: none;
            font-size: 12px;
            padding: 5px 10px;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>

    <input type="password" id="passInput" autocomplete="off">

    <div id="library">
        <h2 style="color:#555; text-align:center;">Vol. List</h2>
        <ul class="book-list" id="bookListUl"></ul>
    </div>

    <div id="viewer-container">
        <div id="viewer"></div>
        
        <div id="controls">
            <div class="btn-row">
                <button onclick="skip(-50)">-50</button>
                <button onclick="skip(-10)">-10</button>
                <button onclick="skip(-5)">-5</button>
                <button onclick="rendition.prev()" style="flex-grow:1; font-weight:bold;">＜ 1</button>
            </div>
            <div class="btn-row">
                <button onclick="rendition.next()" style="flex-grow:1; font-weight:bold;">1 ＞</button>
                <button onclick="skip(5)">+5</button>
                <button onclick="skip(10)">+10</button>
                <button onclick="skip(50)">+50</button>
            </div>
            <a href="#" onclick="showLibrary(); return false;" class="back-link">← 一覧に戻る</a>
        </div>
    </div>


    <script>
        // --- 設定 ---
        const CORRECT_PASSWORD = 'haru33haru';
        const volumes = ['1', '2', '3', '4', '4.5', '5', '6', '7', '8', '9', '9.5', '10', '11', '12'];
        
        // --- DOM要素 ---
        const passInput = document.getElementById('passInput');
        const library = document.getElementById('library');
        const bookListUl = document.getElementById('bookListUl');
        const viewerContainer = document.getElementById('viewer-container');
        const viewer = document.getElementById('viewer');
        
        let book, rendition;

        // --- 共通機能：パニックボタン (dキー) ---
        document.addEventListener('keydown', (e) => {
            if(e.key === 'd') {
                document.body.style.display = 'none';
                window.location.replace("https://www.google.com"); 
            }
        });

        // --- 画面切り替え関数 ---
        function showLibrary() {
            library.style.display = 'flex';
            viewerContainer.style.display = 'none';
            // ビューワーを破棄してメモリ解放
            if (rendition) {
                rendition.destroy();
                rendition = null;
                book = null;
            }
        }

        function showViewer(epubFileName) {
            library.style.display = 'none';
            viewerContainer.style.display = 'flex';
            initReader(epubFileName);
        }

        // --- 認証ロジック ---
        function unlockAndShowLibrary() {
            passInput.style.display = 'none';
            library.style.display = 'flex';
            sessionStorage.setItem('auth', 'true');
            generateList();
        }

        // 1. ページ読み込み時のチェック
        if (sessionStorage.getItem('auth') === 'true') {
            unlockAndShowLibrary();
        } else {
            // 2. 未認証ならパスワード入力待ち
            passInput.focus(); 
            passInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') { 
                    if (this.value === CORRECT_PASSWORD) {
                        unlockAndShowLibrary();
                    } else {
                        this.value = ''; 
                    }
                }
            });
        }
        
        // --- リスト生成機能 ---
        function generateList() {
            bookListUl.innerHTML = '';
            volumes.forEach(vol => {
                const li = document.createElement('li');
                // リンクをクリックしたら showViewer 関数を実行
                li.innerHTML = `<a href="#" class="book-link" data-vol="${vol}">第 ${vol} 巻 を読む</a>`;
                li.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    showViewer(`epubs/${vol}.epub`);
                });
                bookListUl.appendChild(li);
            });
        }


        // --- EPUBリーダー機能 ---
        function initReader(url) {
            book = ePub(url);
            rendition = book.renderTo("viewer", {
                width: "100%",
                height: "100%",
                flow: "paginated",
                method: "default", 
                manager: "continuous"
            });

            rendition.display();

            // キーボード操作対応 (1ページめくり)
            document.addEventListener("keyup", function(e) {
                if (viewerContainer.style.display === 'flex') { // ビューワー表示中のみ有効
                    if ((e.keyCode || e.which) == 37) rendition.prev(); // 左キー
                    if ((e.keyCode || e.which) == 39) rendition.next(); // 右キー
                }
            });
        }

        // ページ飛ばし機能
        async function skip(count) {
            if (!rendition) return;
            const absCount = Math.abs(count);
            
            for (let i = 0; i < absCount; i++) {
                if (count > 0) {
                    await rendition.next(); 
                } else {
                    await rendition.prev();
                }
            }
        }
    </script>
</body>
</html>
