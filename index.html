<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Library</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
        #library { display: none; } /* 最初は非表示 */
        .book-list { list-style: none; padding: 0; }
        .book-list li { margin: 10px 0; }
        .book-link { 
            display: block; padding: 15px; background: #f0f0f0; 
            text-decoration: none; color: #333; border-radius: 5px; 
        }
        .book-link:hover { background: #e0e0e0; }
        input { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .error { color: red; display: none; margin-top: 10px;}
    </style>
</head>
<body>

    <div id="login">
        <h2>パスワードを入力</h2>
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="checkPass()">入室</button>
        <p id="errorMsg" class="error">パスワードが違います</p>
    </div>

    <div id="library">
        <h2>小説一覧</h2>
        <ul class="book-list" id="bookListUl">
            </ul>
    </div>

    <script>
        // 巻数リスト（ファイル名に対応）
        const volumes = ['1', '2', '3', '4', '4.5', '5', '6', '7', '8', '9', '9.5', '10', '11', '12'];

        function checkPass() {
            const input = document.getElementById('passInput').value;
            // パスワード確認
            if (input === 'haru33haru') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('library').style.display = 'block';
                generateList();
                // 簡易的なセッション保存
                sessionStorage.setItem('auth', 'true');
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        // ページ読み込み時にログイン済みかチェック
        if (sessionStorage.getItem('auth') === 'true') {
            document.getElementById('login').style.display = 'none';
            document.getElementById('library').style.display = 'block';
            generateList();
        }

        function generateList() {
            const ul = document.getElementById('bookListUl');
            ul.innerHTML = ''; // クリア
            volumes.forEach(vol => {
                const li = document.createElement('li');
                // reader.html にファイル名を渡すリンクを作成
                li.innerHTML = `<a class="book-link" href="reader.html?book=epubs/${vol}.epub">第 ${vol} 巻 を読む</a>`;
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
